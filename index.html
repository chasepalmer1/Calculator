<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outer-container"> 
        <div id="num-view">
            <div id="formula">0</div>
        </div>
        <div id="controls">
            <div id="r1" class="control-row">
                <div id="c" class="control">C</div>
                <div id="left-p" class="control">(</div>
                <div id="right-p" class="control">)</div>
                <div id="divide" class="control">/</div>
            </div>
            <div id="r2" class="control-row">
                <div id="7" class="control">7</div>
                <div id="8" class="control">8</div>
                <div id="9" class="control">9</div>
                <div id="multiply" class="control">X</div>
            </div>
            <div id="r3" class="control-row">
                <div id="4" class="control">4</div>
                <div id="5" class="control">5</div>
                <div id="6" class="control">6</div>
                <div id="minus" class="control">-</div>
            </div>
            <div id="r4" class="control-row">
                <div id="1" class="control">1</div>
                <div id="2" class="control">2</div>
                <div id="3" class="control">3</div>
                <div id="plus" class="control">+</div>
            </div>
            <div id="r5" class="control-row">
                <div id="zero" class="control3">0</div>
                <div id="." class="control3">.</div>
                <div id="=" class="control3">=</div>
            </div>
            <div id="r6" class="control-row">
                <div id="left" class="control2"><-</div>
                <div id="right" class="control2">-></div>
            </div>
        </div>
    </div>
</body>
</html>
