<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outer-container"> 
        <div id="num-view">
            <input type="text" id="formula">
        </div>
        <div id="controls">
            <div id="r1" class="control-row">
                <div id="c" class="control">C</div>
                <div id="(" class="text-button control">(</div>
                <div id=")" class="text-button control">)</div>
                <div id="/" class="text-button control">/</div>
            </div>
            <div id="r2" class="control-row">
                <div id="7" class="text-button control">7</div>
                <div id="8" class="text-button control">8</div>
                <div id="9" class="text-button control">9</div>
                <div id="x" class="text-button control">X</div>
            </div>
            <div id="r3" class="control-row">
                <div id="4" class="text-button control">4</div>
                <div id="5" class="text-button control">5</div>
                <div id="6" class="text-button control">6</div>
                <div id="-" class="text-button control">-</div>
            </div>
            <div id="r4" class="control-row">
                <div id="1" class="text-button control">1</div>
                <div id="2" class="text-button control">2</div>
                <div id="3" class="text-button control">3</div>
                <div id="+" class="text-button control">+</div>
            </div>
            <div id="r5" class="control-row">
                <div id="0" class="text-button control zero">0</div>
                <div id="." class="text-button control">.</div>
                <div id="neg" class="text-button control">neg</div>
                <div id="^" class="text-button control">^</div>
            </div>
            <div id="r6" class="control-row">
                <div id="left" class="control"><-</div>
                <div id="right" class="control">-></div>
                <div id="back" class="control">back</div>
                <div id="equal" class="control">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
